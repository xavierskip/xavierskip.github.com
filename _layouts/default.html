<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="author" content="{{ site.author }}" />
    <title>{{ page.title }}</title>
    <link rel="shortcut icon" href="/favicon.ico">
    <link href="/feed/" rel="alternate" title="{{ site.author }}" type="application/atom+xml" />
    <link rel="stylesheet" href="/media/css/style.css">
    <!-- <link rel="stylesheet" href="/media/css/pygments.css"> -->
    <script async src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="main" role="main">
        <header>
        <h1>{{ page.title }}</h1>
        </header>
        <nav>
        <span><a  class="" href="/">Home</a></span>
        <span><a  class="" href="/what/">What</a></span>
        <span><a  class="" href="/tags/">Tags</a></span>
        <span><a  class="" href="/feed.xml">RSS</a></span>
        </nav>
        <article class="content">{{ content }}</article>
      </div>
      <footer>
        <small>
          <p>
            Powered by <a href="https://github.com/mojombo/jekyll">Jekyll</a>&<a href="https://github.com/xavierskip/xavierskip.github.com">GitHub</a>
          </p>
          <p id="quote"></p>
        </small>
      </footer>
    </div>
    <script defer src="/media/js/i.js"></script>
    {% include google_analytics.html %}
  </body>
</html>
